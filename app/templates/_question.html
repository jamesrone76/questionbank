<table class="table table-hover">
	<tr>
		<td width="70px">
			<a href="{{ url_for('main.user', username=question.author.username) }}">
				<img src="{{ question.author.avatar(70) }}" />
			</a>
		</td>
		<td>
			<a href="{{ url_for('main.user', username=question.author.username) }}">
				{{ question.author.username }}
			</a><br>
			creation date: {{ moment(question.timestamp).fromNow() }}<br>
			question text:
			<br>
			{{ question.body }}
		</td>
	</tr>
</table>
